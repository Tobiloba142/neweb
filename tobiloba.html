    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: 'poppins', sans-serif;
    box-sizing: border-box;
}

.container{
    width: 100%;
    height: 100px;
    background-image: linear-gradient(#000000, #000000);
    padding: 11px 8%;
}

nav{
   width: 100%;
   display: flex;
   align-items: center;
   justify-content: space-between;
   padding: 11px 0; 
}

.logo{
    width: 200px;
    cursor: pointer;
    align-content: center;
}

nav ul{
    list-style: none;
    width: 100%;
    text-align: right;
    padding-right: 60px;
}

nav ul li{
    display: inline-block;
    margin: 10px 20px;
}

nav ul li a{
    color: #eea901;
    text-decoration: none;
    font-size: 17px;
    
}

nav ul li a:hover{
    color: white;
    transition: 0.9s;
}

.bottom-bar{
    background: #eea901;
    padding: 5px 20px;
    display: flex;
    align-items: center;
    height: 40px;
}

.bottom-bar a{
    color: #fff;
}

.bottom-bar a:hover{
    color: #222;
}

.menu{
    display: flex;
    align-items: center;
    list-style: none;
}

.menu li{
    padding: 16px 11px;
    font-size: 16px;
}

.togle{
    font-size: 30px;
    display: none;
}
    </style>
